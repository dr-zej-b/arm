<!DOCTYPE html>
<html>
<head>
    <title>ArmE</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ static_url("jquery.mobile-1.4.5.min.css") }}"}/>
    <script src="{{ static_url("jquery-1.11.1.min.js") }}"></script>
    <script src="{{ static_url("jquery.mobile-1.4.5.min.js")}}"></script>
    <script src="{{ static_url("test.js") }}" type="text/javascript"></script>
<body>

<div data-role="page" theme="b">

    <div role="main" class="ui-content">
    
    <!-- =================== SERVO POSITION CONTROL =================== -->
    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
          <h3>Servo Positions</h3>
        </div>

      <div class="ui-body ui-body-a">

        <div class="ui-grid-d ui-responsive">
            <div class="ui-block-a">
                <input type="number" data-clear-btn="false" name="pwm0" chan="0" pattern="[0-9]*" id="pwm0" value="1500" step="5">
                <input type="range" name="slid" id="slid0" chan="0" data-highlight="true" min="500" max="2500"value="1500" data-popup-enabled="true">
            </div>
                
            <div class="ui-block-b">
                <input type="number" data-clear-btn="false" name="pwm1" chan="1" pattern="[0-9]*" id="pwm1" value="1500" step="5">
                <input type="range" name="slid" id="slid1" chan="1" data-highlight="true" min="500" max="2500" value="1500">
            </div>
                
            <div class="ui-block-c">
                <input type="number" data-clear-btn="false" name="pwm2" chan="2" pattern="[0-9]*" id="pwm2" value="1500" step="5">
                <input type="range" name="slid" id="slid2" chan="2" data-highlight="true" min="500" max="2500" value="1500">
            </div>
                
            <div class="ui-block-d">
                <input type="number" data-clear-btn="false" name="pwm3" chan="3" pattern="[0-9]*" id="pwm3" value="1500" step="5">
                <input type="range" name="slid" id="slid3" chan="3" data-highlight="true" min="500" max="2500" value="1500">
            </div>

            <div class="ui-block-e">
                <input type="number" data-clear-btn="false" name="pwm4" chan="4" pattern="[0-9]*" id="pwm4" value="1500" step="5">
                <input type="range" name="slid" id="slid4" chan="4" data-highlight="true" min="500" max="2500" value="1500">
            </div>
        </div><!-- /grid-d -->

          </div>
      </div>
    <!-- =================== SERVO PROPERTIES SPEED ADJUST =================== -->

    <div class="ui-corner-all custom-corners">
    <div class="ui-bar ui-bar-a">
    <h3>Servo Properties</h3>
    </div>
    <div class="ui-body ui-body-a">
        
        <div class="ui-field-contain">
            <label for="sleep_before">Pause Before:</label>
            <input type="number" data-clear-btn="false" name="sleep_before" chan="0" pattern="[0-9]*.[0-9]*" id="sleep_before" value="0" step="1">
        </div>

        <div class="ui-field-contain">
            <label for="text-14">Speed :</label>
            <input type="number" data-clear-btn="false" name="speed" chan="0" pattern="[0-9]*" id="speed" value="100" step="5">
        </div>
        
        <div class="ui-field-contain">
            <label for="text-14">Pause After:</label>
            <input type="number" data-clear-btn="false" name="sleep" chan="0" pattern="[0-9]*.[0-9]*" id="sleep" value="0" step="1">
        </div>
        <input type="checkbox" name="match_speed" id="match_speed" checked="checked">
        <label for="match_speed">Synchronize Axis</label>
        </div>
        </div>

  <!-- =================== SEQUENCE CONTROL =================== -->
  <div class="ui-corner-all custom-corners">
      <div class="ui-bar ui-bar-a">
        <h3>Sequence</h3>
      </div>
      <div class="ui-body ui-body-a">
            <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <a name="button" cmd="Add" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus ui-btn-b">Add</a>
                    <a name="button" cmd="Clear" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-delete ui-btn-b">Clear</a>
                    <a name="button" cmd="Load" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-save ui-btn-b">Load</a>
            </div>

            <a name="button" cmd="Run" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-play ui-btn-inline ui-mini">Run</a>
            <label for="run_times">Run number of times:</label>
            <input type="number" data-clear-btn="false" name="run_times" pattern="[0-9]*" id="run_times" value="1" step="1">

            <textarea name="sequencye" id="sequencye" data-enhanced="true" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all"></textarea>
            </div>
    </div>

    <!-- =================== FILES - LOAD/SAVE =================== -->
    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h3>Save Load Sequence</h3>
        </div>
        <div class="ui-body ui-body-a">
            <label for="filename">Sequence Filename</label>
            <input type="text" name="filename" id="filename" value="sequence">

         <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                <a name="button" cmd="SaveFile" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus ui-btn-b" id="SaveFile">Save File</a>
                <a name="button" cmd="LoadFile" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-save ui-btn-b">Load File</a>
        </div>
        </div>
        </div>
    </div>

    <!-- =================== FOOTER =================== -->
    <div data-role="footer">
        <h4>Status</h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
